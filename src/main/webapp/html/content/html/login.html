<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--Bootstrap from local-->
    <script src="/html/content/bootstrap-local/jquery.min.js"></script>
    <link rel="stylesheet" href="/html/content/bootstrap-local/bootstrap.css">
    <script src="/html/content/bootstrap-local/bootstrap.js"></script>

    <!--self-->
    <link rel="stylesheet" href="/html/content/css/login.css">

</head>
<body>
<div id="content">

    <div id="login-module">
        <!--logo-->
        <div id="logo-container">
            <div id="logo">
                <h2 class="logo-font" style="color: #000">Any</h2>
                <h2 class="logo-font" style="color:#CC5500;">Quant</h2>
            </div>
        </div>
        <div id="switcher">
            <div class="switch-tab"><a href="#tab-login" style="width: 100%" data-toggle="tab">登录</a></div>
            <div class="switch-tab"><a href="#tab-register" data-toggle="tab">注册</a></div>
        </div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab-login">
                <div class="input-container" style="margin-top: 30px">
                    <input type="text" id="username_input" placeholder="用户名" style="width: 100%;height: 40px;border: solid 1px rgba(116, 124, 127, 0.57);border-top-right-radius: 5px;border-top-left-radius: 5px">
                    <input type="password" id="password_input" placeholder="密码" style="width: 100%;height: 40px;border: solid 1px rgba(116, 124, 127, 0.57);border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;border-top: none">
                    <button class="btn btn-primary" style="width: 100%;margin-top: 10px" id="loginBtn">登录</button>
                    <div id="login_tip"></div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tab-register">
                <div id="register" class="input-container" style="margin-top: 30px">
                    <input type="text" id="register_username_input" placeholder="注册用户名" style="width: 100%;height: 40px;border: solid 1px rgba(116, 124, 127, 0.57);border-top-right-radius: 5px;border-top-left-radius: 5px">
                    <input type="password" id="register_password_input" placeholder="注册密码" style="width: 100%;height: 40px;border: solid 1px rgba(116, 124, 127, 0.57);border-top: none;">
                    <input type="password" id="register_repassword_input" placeholder="再次输入密码" style="width: 100%;height: 40px;border: solid 1px rgba(116, 124, 127, 0.57);border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;border-top: none">
                    <button class="btn btn-primary" style="width: 100%;margin-top: 10px" id="registerBtn">注册</button>
                    <div id="tip"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/html/content/js/login.js"></script>
</html>
